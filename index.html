<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="background">
        <div id="container">

            <div id="score">
                <span id="your-result">Your Result</span>
                <div id="scorenumber">
                    <span id="mark">76</span>
                    <span id="total">of 100</span>
                </div>
                <span id="great">Great</span>
                <span id="desc">You scored higher than 65% of the people who have taken these tests.</span>
            </div>

            <div id="summary">

                <span id="summarytext">Summary</span>
                
                <div id="sections">

                    <div id="reaction" class="sumscore">

                        <div class="icontext">
                            <img src="icon-reaction.svg" alt="">
                            <span id="react" class="skilltext">Reaction</span>
                        </div>

                        <div>
                            <span class="amarks">80</span> <span class="toalamarks">/ 100</span>
                        </div>

                    </div>

                    <div id="memory" class="sumscore">
                        <div class="icontext">
                            <img src="icon-memory.svg" alt="">
                            <span id="memo" class="skilltext">Memory</span>
                        </div>
                        <div>
                            <span class="amarks">92</span> <span class="toalamarks">/ 100</span>
                        </div>
                    </div>

                    <div id="verbal" class="sumscore">
                        <div class="icontext">
                            <img src="icon-verbal.svg" alt="">
                            <span id="verb" class="skilltext">Verbal</span>
                        </div>
                        <div>
                            <span class="amarks">61</span> <span class="toalamarks">/ 100</span>
                        </div>
                    </div>

                    <div id="visual" class="sumscore">
                        <div class="icontext">
                            <img src="icon-visual.svg" alt="">
                            <span id="vis" class="skilltext">Visual</span>
                        </div>
                        <div>
                            <span class="amarks">72</span> <span class="toalamarks">/ 100</span>
                        </div>
                    </div>

                
                </div>

                <button>Continue</button>

            </div>

        </div>
    </div>
</body>

</html>
